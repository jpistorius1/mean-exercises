<!DOCTYPE html>
<html>
<head>
	<title>PokeMon List</title>

</head>
<body ng-app='pokemonList'>
	<div ng-controller="pokeController">
		<button ng-click="loadPokeList()">Load PokeMon</button>
			<div ng-repeat="poke in pokemon">
				{{poke.name}}
			</div>
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="pokemon.js"></script>
<script src="pokemonService.js"></script>
</body>
</html>
