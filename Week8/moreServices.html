<!DOCTYPE html>
<html>
<head>
	<title>More Services</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body ng-app="moreCartoonNostalgia" >

<div ng-controller="cartoonController" class="container" style="padding: 35px;">
	<div class="row">
		<div class="col-sm-12" style="background-color: blue; padding: 35px;">
			<div class="row">
				<div class="col-sm-4">
					<input type="text" placeholder="Title" class="form-control">
				</div>
				<div class="col-sm-4">
					<input type="text" placeholder="Image Description" class="form-control">
				</div>
				<div class="col-sm-4">
					<input type="text" placeholder="Image URL" class="form-control">
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12" style="text-align: center; margin-top: 35px;">
					<button ng-click="submitCharacter()" class="btn btn-default">Submit</button>
				</div>
			</div>
		</div>
	</div>
	<div ng-repeat="cartoons in allCharacters" class="col-sm-12" style="background-color: #403D3D; padding: 25px; text-align: center;">
		<div class="row">
			<div class="col-sm-12" style="color:#FF0000;">
				{{cartoons.title}}
			</div>
		</div>
		<div class="row" style="text-align: center; color:#DED4D3;"> 
			<div class="col-sm-12">
				{{cartoons.imgDescription}}
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12" style="text-align: center;">
				<img ng-src="{{cartoons.imageURL}}" class="image-responsive">
			</div>
		</div>




<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="moreServicesApp.js"></script>
<script src="moreServices.js"></script>

</body>
</html>
