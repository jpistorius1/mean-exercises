<!DOCTYPE html>
<html>
<head>
	<title>Ugly Things</title>
</head>
<body ng-app="uglyThings" style="background-color: blue">

<div ng-controller="uglyItems"> 

<input type="text" ng-model="awfulItem.title">
<input type="text" ng-model="awfulItem.img_url">
<input type="text" ng-model="awfulItem.description"><br><br>

<button ng-click="clickedButton()">Save information</button>

<div ng-repeat="ugly in pushedUglyItems" align="center">


<h3>Title:{{pushedUglyItems.title}}</h3>
<h3>Description:{{pushedUglyItems.description}}</h3>
<img ng-src="{{pushedUglyItems.img_url}}"></img>


</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="uglythings.js"></script>

</body>
</html>
